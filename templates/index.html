<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data Keluarga</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .form-input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Form Input Data Keluarga
        </h1>

        <form id="dataForm" class="space-y-4">
          <!-- RT/RW/Dusun Fields -->
          <div class="grid grid-cols-3 gap-2">
            <div>
              <label
                for="rt"
                class="block text-sm font-medium text-gray-700 mb-1"
                >RT</label
              >
              <input
                type="text"
                id="rt"
                name="rt"
                placeholder="Contoh: 01"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md"
              />
              <p id="rt_error" class="text-red-500 text-xs mt-1 hidden">
                Wajib diisi
              </p>
            </div>

            <div>
              <label
                for="rw"
                class="block text-sm font-medium text-gray-700 mb-1"
                >RW</label
              >
              <input
                type="text"
                id="rw"
                name="rw"
                placeholder="Contoh: 03"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md"
              />
              <p id="rw_error" class="text-red-500 text-xs mt-1 hidden">
                Wajib diisi
              </p>
            </div>

            <div>
              <label
                for="dusun"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Dusun</label
              >
              <input
                type="text"
                id="dusun"
                name="dusun"
                placeholder="Contoh: Melati"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md"
              />
              <p id="dusun_error" class="text-red-500 text-xs mt-1 hidden">
                Wajib diisi
              </p>
            </div>
          </div>

          <div>
            <label
              for="nama_kepala"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Nama Kepala Keluarga</label
            >
            <input
              type="text"
              id="nama_kepala"
              name="nama_kepala"
              placeholder="Masukkan nama kepala keluarga"
              class="form-input w-full px-4 py-2 border border-gray-300 rounded-md"
            />
            <p id="nama_kepala_error" class="text-red-500 text-xs mt-1 hidden">
              Field ini tidak boleh kosong
            </p>
          </div>

          <div>
            <label
              for="alamat"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Alamat Lengkap</label
            >
            <textarea
              id="alamat"
              name="alamat"
              rows="3"
              placeholder="Jalan/Gang dan Nomor Rumah"
              class="form-input w-full px-4 py-2 border border-gray-300 rounded-md"
            ></textarea>
            <p id="alamat_error" class="text-red-500 text-xs mt-1 hidden">
              Field ini tidak boleh kosong
            </p>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
            >
              Simpan Data
            </button>
          </div>
        </form>

        <div class="mt-4">
          <a
            id="downloadExcel"
            href="#"
            class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 text-center block"
          >
            Download File Excel
          </a>
        </div>
      </div>

      <!-- Alert Success -->
      <div
        id="successAlert"
        class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <strong class="font-bold">Berhasil!</strong>
        <span class="block sm:inline"> Data telah berhasil disimpan.</span>
        <div class="mt-2">
          <a
            id="downloadLink"
            href="#"
            class="text-green-800 font-medium underline"
            >Download File Excel</a
          >
        </div>
        <button
          id="closeAlert"
          class="absolute top-0 bottom-0 right-0 px-4 py-3"
        >
          <svg
            class="fill-current h-6 w-6 text-green-500"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </button>
      </div>

      <!-- Alert Error -->
      <div
        id="errorAlert"
        class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <strong class="font-bold">Error!</strong>
        <span id="errorMessage" class="block sm:inline">
          Terjadi kesalahan.</span
        >
        <button
          id="closeErrorAlert"
          class="absolute top-0 bottom-0 right-0 px-4 py-3"
        >
          <svg
            class="fill-current h-6 w-6 text-red-500"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
